<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Failure Risk Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Enter Patient Data</h2>
        <form action="/predict" method="POST">
            {% for feature in features %}
                <div class="mb-3">
                    <label class="form-label">{{ feature.replace("_", " ").title() }}:</label>
                    <input type="text" class="form-control" name="{{ feature }}" placeholder="Enter value" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Predict Risk</button>
        </form>
        {% if prediction %}
            <div class="alert alert-info mt-4">
                <strong>Predicted Outcome:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
